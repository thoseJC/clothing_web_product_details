<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Tee - Product Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
        <div class="header-container">
            <h1>Classic Tee</h1>
            <!-- Cart Toggle and Mini Cart -->
            <div class="cart-toggle-wrapper">
                <div class="cart-toggle-button">
                    My Cart (<span id="cart-count">0</span>)
                </div>
                <!-- Mini Cart Container -->
                <div class="mini-cart">
                    <div class="mini-cart-header">
                        <h3>My Cart</h3>
                        <button class="close-cart">&times;</button>
                    </div>
                    <div class="cart-items-container"></div>
                    <div class="cart-empty-message">
                        Your cart is empty
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content" role="main">
        <div class="product-container">
            <div class="product-image-container">
                <img id="product-image" src="" alt="Product Image" class="product-image">
            </div>

            <div class="product-details">
                <h1 id="product-title" class="product-title"></h1>
                <p id="product-price" class="product-price"></p>
                <p id="product-description" class="product-description"></p>

                <div class="size-selector">
                    <h3>SIZE<span class="required">*</span></h3>
                    <div id="size-options" class="size-options"></div>
                </div>

                <p id="error-message" class="error-message"></p>
                <button id="add-to-cart" class="add-to-cart-btn">ADD TO CART</button>
            </div>
        </div>
    </main>

    <div id="mini-cart" class="mini-cart">
        <div class="mini-cart-header">
            <h3>My Cart</h3>
            <button id="close-cart" class="close-cart">&times;</button>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div id="cart-empty-message" class="cart-empty">
            Your cart is empty
        </div>
    </div>

    <div id="overlay" class="overlay"></div>

    <script type="module" src="main.js"></script>
</body>
</html>
